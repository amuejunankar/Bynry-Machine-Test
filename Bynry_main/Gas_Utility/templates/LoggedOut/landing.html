<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adar Gas Utility Services</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <style>
      :root {
        --primary-color: #00e5ff;
        --secondary-color: #1de9b6;
        --background-dark: #121212;
        --text-light: #e0e0e0;
        --glass-opacity: rgba(255, 255, 255, 0.1);
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #121212, #1a1a2e);
        color: var(--text-light);
        line-height: 1.6;
        overflow-x: hidden;
      }
      
      /* Navbar */
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        backdrop-filter: blur(10px);
        background: linear-gradient(to right, rgba(0, 229, 255, 0.2), rgba(29, 233, 182, 0.2));
        z-index: 1000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem 2rem;
      }
      
      .logo {
        display: flex;
        align-items: center;
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--primary-color);
      }
      
      .logo i {
        margin-right: 10px;
        color: var(--secondary-color);
      }
      
      nav ul {
        display: flex;
        list-style: none;
        gap: 1.5rem;
      }
      
      nav ul li a {
        text-decoration: none;
        color: var(--text-light);
        transition: all 0.3s ease;
        position: relative;
      }
      
      nav ul li a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -5px;
        left: 0;
        background-color: var(--primary-color);
        transition: width 0.3s;
      }
      
      nav ul li a:hover::after {
        width: 100%;
      }
      
      /* Welcome Card */
      .welcome-section {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #121212, #1a1a2e);
      }
      
      .welcome-card {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 3rem 2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        text-align: center;
        color: var(--text-light);
      }
      
      .welcome-card h1 {
        font-size: 2rem;
        color: var(--primary-color);
      }
      
      .welcome-card p {
        margin: 1rem 0 2rem;
        font-size: 1.1rem;
      }
      
      .submit-btn {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        border: none;
        color: var(--background-dark);
        padding: 0.75rem 1.5rem;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.3s ease;
        text-decoration: none;
      }
      
      .submit-btn:hover {
        transform: scale(1.05);
      }
      
      /* Responsive Design */
      @media (max-width: 768px) {
        .header-content {
          flex-direction: column;
          text-align: center;
        }
      
        nav ul {
          flex-direction: column;
          align-items: center;
        }
      }
      .logo a {
        text-decoration: none; /* Removes the underline */
        color: inherit; /* Inherits the color of the parent element (the logo) */
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="header-content">
        <div class="logo">
          <a href="{% url 'index' %}"><i class="fas fa-fire"></i> Bynry Gas Utility</a>
        </div>

        <nav>
          <ul>
            <li>
              <a href="{% url 'index' %}">Home</a>
            </li>
            <li>
              <a href="{% url 'login' %}">Login</a>
            </li>
            <li>
              <a href="{% url 'signup' %}">Signup</a>
            </li>
            <hr />
            <li>
              <a href="{% url 'admin:login' %}">Admin Login</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Welcome Section -->
    <section class="welcome-section">
      <div class="welcome-card">
        <h1>Welcome to Adar Gas Utility Services</h1>
        <p>Experience seamless, intelligent utility management powered by cutting-edge technology.</p>
        <a href="{% url 'login' %}" class="submit-btn">Submit Request</a>
      </div>
    </section>
  </body>
</html>
